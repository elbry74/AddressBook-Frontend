<div class="container mt-4">
    <h1>Add New Entry</h1>

    <form [formGroup]="entryForm" (submit)="onSubmit()">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputFullName4">Full Name</label>
                <input type="text" class="form-control" formControlName="inputFullName4" id="inputFullName4" placeholder="Full Name">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" formControlName="inputEmail4" id="inputEmail4" placeholder="Email">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
              <label for="inputJob">Job</label>
            <select formControlName="inputJob" id="inputJob" class="form-control">
              <option *ngFor="let job of jobs" [value]="job.jobId">{{ job.title }}</option>
              <option (click)="openJobDialog()">Add Job</option>
            </select>
            </div>
          
            <div class="form-group col-md-6">
              <label for="inputDepartment">Department</label>
              <select formControlName="inputDepartment" id="inputDepartment" class="form-control">
                <option *ngFor="let department of departments" [value]="department.departmentId">{{ department.name }}</option>
                <option (click)="openDepartmentDialog()">Add Department</option>
              </select>
            </div>
          </div>
          

        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputMobileNumber4">Mobile Number</label>
                <input type="text" class="form-control" formControlName="inputMobileNumber4" id="inputMobileNumber4" placeholder="Mobile Number">
            </div>

            <div class="form-group col-md-6 datepicker">
                <label for="inputDate">Date of Birth</label>
                <div class="datepicker-container">
                    <input class="form-control" matInput [matDatepicker]="picker"  formControlName="DateofBirth" id="DateofBirth" placeholder="Date of Birth" id="inputDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            
            
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputage">Age</label>
                <input type="text" class="form-control" formControlName="inputage" id="inputage" placeholder="Age">
            </div>

            <div class="form-group col-md-6">
                <label for="inputDate">Address</label>
                <input type="text" class="form-control" formControlName="Address" id="Address" placeholder="Address">
            </div>
        </div>

        <div class="form-group">
          <label for="validatedCustomFile">Photo</label>
          <label class="custom-file-label" for="validatedCustomFile">{{ selectedFileName || 'Choose file...' }}
            <input type="file" class="custom-file-input" id="validatedCustomFile" required (change)="onFileSelected($event)" formControlName="validatedCustomFile">
          </label>
        </div>
        
        
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
    </form>
</div>
