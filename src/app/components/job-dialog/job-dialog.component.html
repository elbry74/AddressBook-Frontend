<h1 mat-dialog-title>Add Job</h1>
<mat-dialog-content>
    <input [(ngModel)]="jobName" type="text" class="form-control" matInput placeholder="Job">
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onAddJob()">Add Job</button>
  <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
</div>
